{{ if or .PrevInSection .NextInSection }}
  <ul class="meta text-muted pager">
    {{ if .PrevInSection }}
    <li class="previous"><a href="{{.PrevInSection.Permalink}}" title="Previous Post: {{.PrevInSection.Title}}">&laquo; {{.PrevInSection.Title}}</a></li>
    {{ end }}
    {{ if .NextInSection }}
    <li class="next"><a href="{{.NextInSection.Permalink}}" title="Next Post: {{.NextInSection.Title}}">{{.NextInSection.Title}} &raquo;</a></li>
    {{ end }}
  </ul>
{{ end }}
