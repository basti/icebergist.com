{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}
  <span class="glyphicon glyphicon-user"></span>
  <span class="byline author vcard">Posted by
    <span class="fn">
      {% if author == "Slobodan Kovačević" %}
        <a href="https://plus.google.com/113548610124685160907?rel=author">{{ author }}</a>
      {% else %}
        <a href="http://orangeiceberg.com/about/">{{ author }}</a>
      {% endif %}
    </span>
  </span>
{% endif %}
